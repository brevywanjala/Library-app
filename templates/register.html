<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('/static/Images/lib1.jpg');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black opacity-60"></div>

  <!-- Registration Form Container -->
  <div class="relative flex items-center justify-center h-full">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4 p-8 md:mx-auto">

      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-500 text-white p-2 rounded mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/register">
        <div class="mb-4">
          
          <input name="owners_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="owners_name" placeholder="Enter owner's full name" required>
        </div>
        <div class="mb-4">
          
          <input name="school_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="school_name" placeholder="Enter school name" required>
        </div>
        <div class="mb-4">
          
          <input name="school_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="school_type" placeholder="Enter school type" required>
        </div>
        <div class="mb-4">
          
          <input name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
         
          <input name="contacts" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="contacts" placeholder="Enter contact number" required>
        </div>
        <div class="mb-6">
         
          <input name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-6">
          
          <input name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">Register</button>
      </form>

      <div class="mt-4 text-center">
        <span class="text-gray-700">Already have an account?</span>
        <a href="/login" class="text-blue-500 hover:underline font-semibold">Login here</a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('/static/Images/lib1.jpg');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black opacity-60"></div>

  <!-- Contact Us Container -->
  <div class="relative flex flex-col items-center justify-center h-full">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl mx-4 p-8 md:mx-auto">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>

      <form method="POST" action="/send-message">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="name">Full Name</label>
          <input name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="message">Message</label>
          <textarea name="message" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">Send Message</button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-700">You can also reach us at:</p>
        <p class="text-blue-500">contact@library.com</p>
        <p class="text-gray-700">Phone: +1 (234) 567-890</p>
      </div>

      <div class="mt-6 text-center">
        <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
